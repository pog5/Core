    unmuted: "<#50fa7b>Chat has been unmuted!"
  vanish:
    vanished: "<#ff5555>You have vanished!"
    unvanished: "<#50fa7b>You have unvanished!"
  ignore:
    already: "<gradient:#ff5555:#ffb86c>You have already ignored "
    notignored: "<gradient:#ff5555:#ffb86c>You are not ignoring "
