  - "   <#89b4fa>Make sure to read the rules with <#50fa7b>/rules<#89b4fa>!"
  - " "
chatfilter:
  - "nigger"
  - "faggot"
messages:
  # %player%: %message% would be
  # John: Hello
  chat: "<#89b4fa><player>: <gray><message>"
  # make sure to put in a %mentioned%
  mention: "<gradient:#ea76cb:#dd7878><mentioned></gradient>"
  filtered: "<gradient:#ff5555:#ffb86c>Message filtered!"
  cooldown: "<gradient:#ff5555:#ffb86c>Slow down!"
  quit: "<gradient:#ff5555:#ffb86c>←"
  join: "<gradient:#50fa7b:#8be9fd>➜"
  noperms: "<gradient:#ff5555:#ffb86c>No permission!"
  invalid: "<gradient:#ff5555:#ffb86c>Missing/Invalid arguments or not supported!"
  discord: "<gradient:#50fa7b:#8be9fd>Discord: "
  store: "<gradient:#df8e1d:#ea76cb>Store: "
  alert: "<gradient:#bd93f9:#ff79c6>Alert</gradient> <gray>»</gray> "
  day: "<#f1fa8c>Set the time to Day"
  night: "<#6272a4>Set the time to Night"
  feed: "<#ffb86c>Hunger saturated!"
  heal: "<#ff5555>Health restored!"
  fly: "<#04a5e5>Flight "
  god: "<#fab387>God mode "
  player: "<#7287fd>Player "
  gave: "<#ea76cb>Gave"
  gamemode: "<#ea76cb>"
  staff:
    prefix: "<#7287fd>[STAFF] <#89b4fa>"
    # Include <target>, <un>, <player>
    frozen: "<target> was <un>frozen by <player>"
    chatdisabled: "<#ff5555>You have disabled staff chat!"
    chatenabled: "<#50fa7b>You have enabled staff chat!"
  teleported: "<#ea76cb>Teleported"
  lag: "<gradient:#50fa7b:#8be9fd>Status: "
